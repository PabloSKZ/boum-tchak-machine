<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boum Tchak Machine</title>
</head>
<body>
    <h1 class="display-1 text-center mt-2 mb-5">Boum Tchak Machine</h1>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2"><a href="#" ><img src="img/kick.png" alt="Kick" class="img-fluid" id="kick"></a></div>
            <div class="col-2"><a href="#" id="closed"><img src="img/closed.png" alt="Closed Hat" class="img-fluid"></a></div>
            <div class="col-2"><a href="#" id="clap"><img src="img/clap.jpg" alt="Clap" class="img-fluid"></a></div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2"><a href="#" id="808"><img src="img/808.png" alt="808" class="img-fluid"></a></div>
            <div class="col-2"><a href="#" id="hat"><img src="img/hat.png" alt="Open Hat" class="img-fluid"></a></div>
            <div class="col-2"><a href="#" id="snare"><img src="img/snare.png" alt="Snare" class="img-fluid"></a></div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
